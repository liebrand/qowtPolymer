<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="qowt-page" constructor="QowtPage">
  <template>
    <style type="text/css" media="screen">
      :host {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-box-align: stretch;
        -webkit-box-pack: justify;

        width: 500px;
        height: 700px;
        margin: auto auto 5mm auto;
        padding: 5mm;
        border: 1px solid red;
      }
      #contents {
        -webkit-box-flex: 1;
      }
    </style>
    <qowt-header id="header"></qowt-header>
    <div id="contents">
      <content></content>
    </div>
    <qowt-footer id="footer"></qowt-footer>
  </template>
  <script src="page.js" type="text/javascript" charset="utf-8"></script>
</polymer-element>
