<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <style type="text/css" media="screen">
      #container {
        display: flex;
        justify-content: flex-start;

        width: 900px;
        height: 500px;
        overflow: scroll;
        background: yellow;
      }
      #zoomable {
        -webkit-transform-origin-y: top;
        -webkit-transform-origin-x: left;
      }
      #page {
        width: 500px;
        height: 800px;
        border: 1px solid black;
        margin: 20px;
        padding: 20px;
        background: gray;
        color: white;
      }
    </style>

  </head>
  <body>
    <button id="toggle">toggle left/center</button>
    <button id="zoomin">zoom in</button>
    <button id="zoomout">zoom out</button>

    <div id="container"><div id="zoomable"><div id="page">1</div><div id="page">2</div></div></div>

    <script type="text/javascript">
    var toggle = document.getElementById('toggle');
    var zoomIn = document.getElementById('zoomin');
    var zoomOut = document.getElementById('zoomout');

    function zoom(scale) {
      var zoomable = document.getElementById('zoomable');
      zoomable.style.transform = "scale(" + scale + ")";
    }

    var scale_ = 1;
    zoomIn.onclick = function() {
      scale_ += 0.1;
      zoom(scale_);
    }
    zoomOut.onclick = function() {
      scale_ -= 0.1;
      zoom(scale_);
    }

    var style_ = "left";
    var justify_ = "flex-start";
    toggle.onclick = function() {
      style_ = (style_ === "left") ? "center" : "left";
      justify_ = (justify_ === "flex-start") ? "center" : "flex-start";

      var container = document.getElementById('container');
      container.style['justify-content'] = justify_;

      var zoomable = document.getElementById('zoomable');
      zoomable.style['-webkit-transform-origin-x'] = style_;
    }


    </script>
  </body>
</html>
